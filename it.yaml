       ▪️ <code>$first_name</code> - il nome dell'utente
       ▪️ <code>$last_name</code> - il cognome dell'utente
       ▪️ <code>$full_name</code> - nome+cognome
       ▪️ <code>$types</code> - elenco dei tipi di messaggio supportati

    🔹 Seleziona il messaggio appropriato dal basso e poi puoi modificarlo o restituire quello standard.
  edition: |
    🔹 La modifica `{{T('messages/select/'+selected)}}` per @{{bot.username}}.

    Invia un nuovo messaggio e verrà salvato.
    Per annullare la modifica, fare clic su /cancel.
  error: |
    🔹 Si è verificato un errore durante l'invio del messaggio, probabilmente a causa della formattazione non valida.

