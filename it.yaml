captcha:
  btn:
    manage: |
      🥊 Captcha
    toggle: |
      {%if not bot.captcha.enabled%}🎾 Abilitare{%else%}🏐 Disattivare{%endif%}
    reset: |
      🔄 Reimposta utenti
  text: |
    🔹 Impostazioni captcha per @{{bot.username}}
    
    Stato attuale: {%if bot.captcha.enabled%}🎾Abilitato{%else%}🏐️Disabilitato{%endif%}
    
    ❓ Il pulsante "🔄 Reimposta utenti" abiliterà il captcha per tutti gli utenti esistenti.
  new: |
    🔸 Nuovo captcha per @{{bot.username}}
    {%if error%}
    ⚠️ Si è verificato un errore durante la creazione del captcha probabilmente a causa di una formattazione non valida.

    <b>Error:</b> <code>{{error}}</code>
    {%endif%}
    ❓ Il messaggio deve contenere una domanda e l'elenco delle risposte. Le domande e le risposte devono essere separate da <b>due</b> righe vuote!
