messages:
  text: |
    🔹 Impostazioni dei messaggi per @{{bot.username}}.

    In questa sezione puoi impostare i tuoi messaggi per gli utenti.

    ❓ È possibile impostare l'ora dopo la quale l'utente riceverà nuovamente una notifica dopo che il messaggio è stato inviato.
