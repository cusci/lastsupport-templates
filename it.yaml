welcome: |
  🔸 @LastSupportBot v{{version}}.
  
  Benvenuto al supporto tecnico del bot.

  <b>Comandi disponibili:</b>

  /newbot - Aggiungi un nuovo bot.
  /mybots - Mostra i bot.

  /language - Cambia lingua.

  Il tuo ID è: <code>{{owner._id}}</code>.

  Per il supporto tecnico e per vedere come funziona in tempo reale, contatta @RocketBotsBot.

  Notizie e aggiornamenti: @RocketBotsNews.

common:
  btn:
    new: |
      🆕 Nuovo
    refresh: |
      🔄 Aggiorna
    addbtns: |
      ⌨ Aggiungi tastiera
    delbtns: |
      ️❌ Rimuovi tastiera
    preview: |
      👀 Anteprime link: {%if preview%}On{%else%}Off{%endif%}
    up: |
      ⬆️
    down: |
      ⬇️
    delete: |
      ❌ Rimuovi
    back: |
      ↩️
  keyboard:
      set: |
      🔹 Inviami la tastiera da aggiungere al post nel seguente formato:

      <code>Didascalia  = https://example.com/</code>

      Puoi utilizzare da <b>1</b> a <b>12</b> pulsanti.

      Per annullare, usa /cancel.
    toomany: |
      🔹 Troppi pulsanti.

      Puoi utilizzare da <b>1</b> a <b>12</b> pulsanti.
    error: |
      🔹 Si è verificato un errore durante l'impostazione della tastiera, probabilmente a causa di un formato non valido.
      {%if error%}
      <code>{{error}}</code>
      {%endif%}

      Prova a correggere il formato e invia di nuovo la tua tastiera o usa /cancel.
    saved: |
      🔹 La tastiera è stata salvata.
  langname: |
    🇮🇹 Italiano
  cancelled: |
    🔹 Annullato. Cosa vuoi fare ora?
  unknown: |
    🔹 Comando sconosciuto.
    Forse  /help?
  unknown_bot: |
    🔹 Bot sconosciuto.

lang:
  text: |
    🔹 Al momento sto parlando con te in inglese. A quale lingua vuoi che cambi?

    ❓ Cambiare la lingua non influisce sulla lingua dei bot già creati.

    Puoi cambiare la lingua dei bot già creati nelle impostazioni di questo bot.

    <i>Se vuoi parlare con il bot nella tua lingua, puoi tradurlo qui:</i>

    https://github.com/vd2org/lastsupport-templates
  ok: |
    🔹 Ora in italiano.

mybots:
  bots: |
    🔹 I tuoi bot:
  nobots: |
    🔹 Non hai nessun bot.

    Per aggiungere un nuovo bot usa /newbot.
  bot: |
    {%if bot.active%}🎾{%else%}🏐️{%endif%} {{bot.username}}

newbot:
  token: |
    🔸 Aggiunta di un nuovo bot.

    Per iniziare, devi creare un nuovo bot da @BotFather.

    Inviami il token o inoltra semplicemente il messaggio con il token da BotFather.

    Per annullare l'aggiunta di un bot, clicca su /cancel.
  fail: |
    🔸 ⚠️ Impossibile autorizzare il tuo bot.

    Verifica il token inviato e riprova.

    Per annullare l'aggiunta di un bot, clicca su /cancel.
  exist: |
    🔸 ⚠️ Questo bot è già registrato qui.

    Non puoi aggiungere lo stesso bot due volte.

    Per annullare l'aggiunta di un bot, clicca su /cancel.
  ok: |
    🔸 Bot @{{bot.username}} verificato e aggiunto.

    Ora puoi configurarlo.

manage:
  text: |
    @{{bot.username}}

    Stato: {%if bot.active%}🎾 In esecuzione{%else%}🏐️ Spento{%endif%}
    Creato: {{bot.created|elapsed}}
    Lingua: {{bot.language}}

    Utenti: {{bot.users_count}}

    Gruppo: {%if bot.group%}{%if bot.group.link%}<a href="{{bot.group.link}}">{{bot.group.title|escape}}</a>{%else%}{{bot.group.title|escape}}{%endif%}{%else%}<i>Nessuno</i>{%endif%}
  language:
    language: |
      🌏 Lingua
    text: |
      🔹 Lingua per @{{bot.username}}.

      Lingua attuale: {{bot.language}}

      ❓ Cambiare la lingua non influisce sulla lingua del design del bot, così come sugli altri bot creati.
  start:
    start: |
      ▶️ Avvia
    started:
      🔸 Bot @{{bot.username}} è stato avviato. In pochi secondi inizierà a funzionare.
    already: |
      🔸 Bot @{{bot.username}} è già avviato e in funzione.
  stop:
    stop: |
      ⏹ Arresta
    stopped: |
      🔸 Bot @{{bot.username}} è stato arrestato. Non elaborerà più i messaggi.
    already: |
      🔸 Bot @{{bot.username}} è già arrestato.
  group:
    group: |
      👫 Impostazioni del gruppo
    text: |
      🔹 Puoi aggiungere @{{bot.username}} al gruppo per rispondere ai messaggi non solo a te, ma a tutti i membri del gruppo.

      Aggiungi il bot al gruppo ed esegui il comando /authorize@{{bot.username}}.

      ⚠️ Un bot può lavorare in un solo gruppo alla volta. Puoi aggiungere diversi bot diversi allo stesso gruppo.

      Il tuo gruppo: {%if bot.group%}{%if bot.group.link%}<a href="{{bot.group.link}}">{{bot.group.title|escape}}</a>{%else%}{{bot.group.title|escape}}{%endif%}{%else%}<i>Non impostato</i>{%endif%}
    leave: |
      🚶 Disattiva e lascia
    leaved: |
      ⚠️ Il bot è stato rimosso dal gruppo.
  types:
    btn: |
      💬 Tipi di messaggio
    text: |
      🔹 Impostazioni dei tipi di messaggio per @{{bot.username}}.

      ❓ Utilizza il ritardo se gli utenti inviano messaggi tramite bot inline difettosi.

      Qui puoi scegliere i tipi di messaggi che gli utenti possono inviare al tuo bot.
    types:
      text: |
        {%if 'text' in bot.types%}✅{%else%}❌{%endif%} 📝 Testi
      audio: |
        {%if 'audio' in bot.types%}✅{%else%}❌{%endif%} 💽 Audios
      document: |
        {%if 'document' in bot.types%}✅{%else%}❌{%endif%} 📃 Documenti
      animation: |
        {%if 'animation' in bot.types%}✅{%else%}❌{%endif%} 🐈 Animazioni
      photo: |
        {%if 'photo' in bot.types%}✅{%else%}❌{%endif%} 🖼️ Foto
      sticker: |
        {%if 'sticker' in bot.types%}✅{%else%}❌{%endif%} ❤️ Sticker
      video: |
        {%if 'video' in bot.types%}✅{%else%}❌{%endif%} 📺 Video
      voice: |
        {%if 'voice' in bot.types%}✅{%else%}❌{%endif%} 🎧 Vocali
      video_note: |
        {%if 'video_note' in bot.types%}✅{%else%}❌{%endif%} 🤳 Videonote
      contact: |
        {%if 'contact' in bot.types%}✅{%else%}❌{%endif%} 📇 Contatti
      location: |
        {%if 'location' in bot.types%}✅{%else%}❌{%endif%} 🛰️ Posizioni
      venue: |
        {%if 'venue' in bot.types%}✅{%else%}❌{%endif%} 🏬 Luoghi
      links: |
        {%if bot.allow_links%}✅{%else%}❌{%endif%} 🔗 Link
      forwards: |
        {%if bot.allow_forwards%}✅{%else%}❌{%endif%} ↪️ Consenti inoltro
      delay: |
        {%if bot.message_delay%}✅{%else%}❌{%endif%} ⏸ Ritardo
  messages: |
    📝 Impostazioni dei messaggi
  export:
    btn: |
      ⏬ Esporta
    text: |
      🔹 Esporta per @{{bot.username}}
      {%if not export%}
      Nulla è stato ancora esportato. 😓
      {%else%}
      L'ultima esportazione è stata richiesta {{export.created | elapsed}} fa.

      Stato: <b>{{export.state|upper}}</b>
      {%endif%}
    request: |
      ⏬ Richiedi esportazione
    wait: |
      ⚠️ Attendi per favore {{to | remaining}} per la prossima richiesta.
    only_one: |
      ⚠️ Può essere attiva solo un'esportazione alla volta.

broadcast: |
    🎙️ Trasmissione
  qreplies: |
    🗣 Risposte rapide
  token:
    btn: |
      🔑 Cambia token
    active: |
      ⚠️  Devi fermare il bot prima di aggiornare il token!
    enter: |
      🔸 Aggiornamento del token del bot.

      Inviami il token o semplicemente inoltra il messaggio con il token da BotFather.

      Per annullare l'aggiornamento fai clic su /cancella.
    otherbot: |
      🔸 ⚠️ YNon puoi utilizzare il token di un altro bot.

      Controlla il token inviato e riprova.

      Per annullal'aggiornamento fai clic su /cancella.
    updated: |
      🔸 Il token è stato aggiornato correttamente.
  delete:
    text: |
      🔸 Rimuovi @{{bot.username}} dal sistema?

      ⚠️ <b>Attenzione!</b> Ciò rimuoverà le impostazioni, le statistiche dei log e tutti i dati associati al bot!

      ⚠️ <b>Attenzione!</b> Questa azione non può essere annullata!
      {%if step=='two'%}
      <b>📛📛📛 Sei sicuro?!</b>{%endif%}
    deleted: |
      🔸 @{{bot.username}} eliminato dal sistema.
    positives:
      1: Si.
      2: Si, sono sicuro!
    negatives:
      1: No!
      2: Assolutamente no!
      3: Mai!
      4: Ho cambiato idea!
      5: La prossima volta!
      6: No! No! No!
      7: Mai!
      8: È un errore!
  transfer:
    btn: |
      ⏩️ Trasferisci
    text: |
      🔸 Trasferisci @{{bot.username}}.
      {%if new_owner%}
      <b>Il bot verrà trasferito a <code>{{new_owner._id}}</code>!</b>
      {%endif%}
      ⚠️ <b>Attenzione!</b> Il bot verrà trasferito a un altro account!

      ⚠️ <b>Attenzione!</b> Questa azione non può essere annullata!
      {%if step=='zero'%}
      Per annullare il trasferimento fai clic su /cancella.
      
      ❓ L'ID può essere visualizzato con il comando <code>/start</code>. Il nuovo proprietario deve fornirvi il suo ID.
      
      <b>Inserisci l'ID dell'utente a cui trasferire il bot:</b>{%endif%}
      {%if step=='two'%}
      <b>📛📛📛 <b>Sei sicuro?!</b>{%endif%}
    wrong: |
      🔸 ID utente errato.
      
      Per annullare il trasferimento, fare clic su /annulla.

      <b>Inserisci l'ID dell'utente a cui trasferire il bot:</b>
    proceed: |
      ⏩️ Procedi al trasferimento..
    write: |
      🔸 <b>Il nuovo proprietario deve prima scrivere a questo bot!</b>
    transferred: |
      🔸 @{{bot.username}} viene trasferito a {%if mew_owner%}<code>{{mew_owner._id}}</code>{%else%}tu{%endif%}!
  auth: |
    ‼️‼️ Il tuo bot @{{bot.username}} è stato arrestato a causa di un errore di autorizzazione.

    Per continuare a lavorare dovresti aggiornare la chiave API del bot.

group:
  welcome: |
    🔹 CIAO! Sono un bot del supporto tecnico.

    Per autorizzarmi in questo gruppo, il proprietario del bot deve eseguire il comando /authorize@{{bot.username}}.
  auth:
    ok: |
      🔹 Il bot è stato autorizzato. Ora i messaggi arriveranno a questo gruppo.

      Per la guida sui comandi, fare clic su /help.
    already: |
      🔹 Questo bot è già autorizzato in questo gruppo.
    other: |
      🔹 Il bot è autorizzato in un altro gruppo.
    deny: |
      🔹 ⚠️ Solo il proprietario del bot può autorizzarlo.
    removed: |
      🔹 Autorizzazione cancellata.
  channel: |
    🔹 ⚠️ Questo bot non è destinato all'uso nei canali!

member:
  btn:
    close: |
      ❌
    user: |
      🙇‍♂️ Utente
    ban: |
      🚷 Ban
    unban: |
      🦾 Unban
    deleteall: |
      🚫 Cancella tutto
    past_msg: |
      ⤴️
    digest: |
      📃 Sintesi
    fwd_info: |
      ➡️
  help: |
    🔹 Come si usa?

    I messaggi degli utenti del tuo bot verranno inviati qui.

    Per rispondere all'utente, devi rispondere al messaggio inoltrato.

    /info in risposta al messaggio dell'utente mostra informazioni sull'utente e le sue impostazioni.
  fail: |
    🔹 ⚠️ Non riesco a ottenere informazioni sull'utente. Messaggio non inviato.
  bot_baned: |
    🔹 ⚠️ L'utente ha bloccato il bot. Messaggio non inviato.
  failcmd: |
    🔹 ⚠️ Non riesco a ottenere informazioni su questo messaggio.
  info: |
    {{request.user.id | er}} <a href="tg://user?id={{request.user.id}}">&{{request.user.id}}</a> {{request.user.first_name | escape}}{%if request.user.last_name%} {{request.user.last_name | escape}}{%endif%}
  userfail: |
    🔹 ⚠️ Impossibile ottenere informazioni sull'utente.
  user: |
    {{user.user_id | er}} <a href="tg://user?id={{user.user_id}}">&{{user.user_id}}</a> {{user.first_name | escape}}{%if user.last_name%} {{user.last_name | escape}}{%endif%}

    {%if user.username%}<b>🗣 Username</b>: @{{user.username}}{%endif%}
    <b>🌎 Lingua</b>: {{user.language_code}}
    <b>🗽 Creato:</b> {{user.created|elapsed}} <b>ago</b>
    <b>🕐 Ultimo messaggio:</b> {{user.last_message|elapsed}} <b>ago</b>
    <b>📥 Messaggi</b>: {{requests}}
    <b>📤 Risposte</b>: {{responses}}

    {%if user.is_banned%}<b>⚠️ Bannato!</b>{%endif%}
  ban: |
    🔹 L'utente è {% if user.is_banned%}⚠️ bannato{%else%}unbanned{%endif%}!
  digest: |
    🔹 Sintesi per {{user.user_id|er}} <a href="tg://user?id={{user.user_id}}">&{{user.user_id}}</a> {{user.first_name | escape}}{%if user.last_name%} {{user.last_name | escape}}{%endif%}:
    {%for msg in msgs%}
    [{%if msg.msg_link_url%}<a href="{{msg.msg_link_url}}">{%endif%}{{msg.time|elapsed}}{%if msg.msg_link_url%}</a>{%endif%}] {%if msg.is_response%}🗣{%else%}{{user.user_id|er}}{%endif%}: {%if msg.msg.type == 'text'%}{{msg.msg.text|untag|crop}}{%else%}🏞 Media{%endif%}{%endfor%}
  fwd_info: |
    🔹 Il messaggio è stato inoltrato da{%if fwd.channel%} il canale{%elif fwd.bot%} il bot{%elif fwd.hidden%} un profilo nascosto{%endif%}:

    {%if fwd.user_id%}{{fwd.user_id | er}} <a href="tg://user?id={{fwd.user_id}}">&{{fwd.user_id}}</a>{%if fwd.first_name%} {{fwd.first_name | escape}}{%endif%}{%if fwd.last_name%} {{fwd.last_name | escape}}{%endif%}
    {%endif-%}
    {%if fwd.username%}<b>🗣 Username</b>: @{{fwd.username}}
    {%endif-%}
    {%if fwd.sender_name%}<b>🗣 Nome del mittente</b>: {{fwd.sender_name | escape}}
    {%endif-%}
    {%if fwd.signature%}<b>🗣 Firma</b>: {{fwd.signature | escape}}
    {%endif-%}
    {%if fwd.language_code %}<b>🌎 Lingua</b>: {{fwd.language_code}}
    {%endif-%}

